name: ctl
version: 1.0.0
commands:
  - name: bashly
    help: Regenerate ctl script.
  - name: setup
    help: Run repository seutp.
    flags:
      - long: --lazy
        short: -l
        help: Only perform setup if the repository does not look setup.
  - name: format
    help: Run formatting.
  - name: lint
    help: Run linting.
  - name: test
    help: Run tests.
  - name: build
    help: Build the package.
  - name: publish
    help: Publish the package to npm.
    flags:
      - long: --local
        short: -l
        help: Publish the package locally.
